name: Nx Affected

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  BASE: remotes/origin/main
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

defaults:
  run:
    shell: bash

jobs:
  setup:
    runs-on: ubuntu-latest
    name: Install NPM dependecies
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install cached dependencies
        uses: bahmutov/npm-install@v1

      - name: Test and lint affected libraries
        run: yarn affected --target=ciTest --base=$BASE

      - name: SonarCloud Analysis
        run: yarn affected --target=ciSonar --base=$BASE

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1

      - name: Check build works
        run: yarn affected --target=ciBuild --base=$BASE

      - name: Setup NPM config
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Version affected libraries
        run: yarn affected --target version --base=$BASE

      - name: Build affected libraries
        run: yarn affected --target=ciBuild --base=$BASE

      - name: Deploy to NPM
        run: yarn affected --target=ciDeploy --base=$BASE
