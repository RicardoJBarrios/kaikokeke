name: Nx Affected CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  BEFORE_SHA: ${{ github.event.before }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: git fetch origin main
      - run: yarn install
      - name: Run Affected Tests
        shell: bash
        run: yarn affected --target=ciTest --base=$BEFORE_SHA
      - name: Run Affected Sonar
        shell: bash
        run: yarn affected --target=ciSonar --base=$BEFORE_SHA
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
      - name: Run Affected Versioning
        shell: bash
        run: yarn affected --target version --base=$BEFORE_SHA
      - name: Run Affected Build
        shell: bash
        run: yarn affected --target=ciBuild --base=$BEFORE_SHA
