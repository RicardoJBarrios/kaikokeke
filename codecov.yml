coverage:
  status:
    project:
      default: off
      shared-devtools:
        target: 80%
        flags: shared-devtools
      shared-common:
        target: 80%
        flags: shared-common
      shared-common-angular:
        target: 80%
        flags: shared-common-angular

flags:
  shared-devtools:
    paths:
      - coverage/package/shared/devtools/
  shared-common:
    paths:
      - coverage/package/shared/common/
  shared-common-angular:
    paths:
      - coverage/package/shared/common-angular/
